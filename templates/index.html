<!doctype html>
<title>Password generator from Flask</title>
<h3>Password generator</h3>
<code>
  curl -L https://pwgen.zsh.io/X/Y
</code>
<br></br>
Where <code>X</code> is the <em>length</em> of the password and <code>Y</code>
is number of passwords you need.
<br>
<em>Update:</em> You can also use the route `/vault` to request vault-format token IDs.
<a href="https://github.com/boris/pwgen">Code on GitHub</a>
